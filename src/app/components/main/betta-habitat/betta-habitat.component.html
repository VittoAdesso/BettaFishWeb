<app-header></app-header>

<div class="master-box" *ngFor="let pecera of habitatContent.habitat ">
    <h3>{{pecera.title}}</h3>
    <p>{{pecera.text}}</p>
</div>

<div class="gallery-container">
    <div *ngFor="let bowls of habitatContent.img ">
        <div class="gallery-images">
            <img src="{{ bowls }}" alt=" someImgs">
        </div>
    </div>
</div>

<app-footer></app-footer>
